syntax = "proto3";

package protobuf.messages;

option java_outer_classname = "RequestMessageFactory";
option java_package = "io.github.ztgoto.grpc.messages";
option java_multiple_files = true;

option go_package = "rpc/messages";

message RequestMessage {
	string uri = 1;
	string token = 2;
	string method = 3;
	string contentType = 4;
}