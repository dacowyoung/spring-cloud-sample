logging:
  config: "@logging.config@"
  
server:
  port: 8120
  
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8090/eureka/

management:
  security:
    enabled: false
  
security:
  basic:
    enabled: false
  user:
    name: admin
    password: admin


turbine:
  aggregator:
    clusterConfig: default
  appConfig: cloud-consumer
  clusterNameExpression: "'default'"

